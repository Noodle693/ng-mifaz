<div class="user-container">
  <img class="mifaz-logo" src="../../../assets/logo/logo.png" width="150px" />
  <div class="form-container">
    <span class="form-title">Passwort zurücksetzen</span>
    <form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field-full-width" appearance="outline">
        <input matInput type="email" formControlName="mail" placeholder="Email*" />
        <mat-error *ngIf="resetForm.controls.mail.invalid"> Eingabe benötigt! </mat-error>
      </mat-form-field>
      <button class="form-button" mat-flat-button type="submit">Absenden</button>
    </form>
  </div>
</div>
